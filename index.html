<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-image">
        <img
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
          class="equilibrium-img"
        />
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="icon-view" class="icon-view" />
      </div>

      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">
        <div class="ethereum-amount">
          <img
            src="images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="ethereum"
          />
          <span>0.041ETH</span>
        </div>

        <div class="duration">
          <img src="images/icon-clock.svg" alt="icon-clock" class="clock" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="creator">
        <img src="images/image-avatar.png" alt="image-avatar" class="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
